<!DOCTYPE html>
<html>
    <head>
        <title> Video, Audio and iFrame Tags in html</title>
    </head>
    <body>
        <h6>Her it is our video to be displayed on ui</h6>
        <video controls autoplay loop width="100" height="100">
            <source src="sample_mp4" type="video/mp4" />
            <source src="" type="video/ogg" />
        </video>
        <video controls autoplay loop >
            <source src="sample_mp4" type="video/mp4" />
            <source src="" type="video/ogg" />
        </video>
        <audio controls width="1800" height="850" >
            <source src="" type="audio/mp3" />
            <source src="" type="audio/ogg" />
        </audio>
        <br/>
        <br/>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Rwe5Aw3KPHY?si=efuLQA9-2ZtNZdp-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
